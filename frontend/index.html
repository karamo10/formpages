    <div class="container">
      <h2 class="title">Sign in</h2>
      <button class="btn">
        <img src="../frontend/images/google.png" alt="" />
        Continue with Google
      </button>
      <button class="btn">
        <img src="../frontend/images/apple.png" alt="" />
        Sign in with Apple
      </button>
      <div class="separator">or</div>
      <form id="loginForm">
        <input
          type="text"
          placeholder="Email or phone"
          class="input"
          id="username"
          name="username"
        />
        <input
          type="password"
          placeholder="Password"
          class="input"
          id="password"
          name="password"
        />
        <a href="#azvdtftrr" class="forgot">Forgot password?</a>
        <div class="checkbox">
          <input type="checkbox" id="keep-logged" />
          <label for="keep-logged">Keep me logged in</label>
        </div>
        <input class="sign-in" type="submit" value="Sign in" />
        <p class="join">New to LinkedIn? <a href="#ascdtre">Join now</a></p>
        <p id="message"></p>
      </form>
    </div>
